<div class="container-page">
  <div class="regular">
    <h1 class="page-title neon">{{ title }}</h1>

    <div class="regular-main">
      <section class="left">
        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="input-block" (click)="markAsTouched('name')">
            <label for="username" [style]="isTouched('name') ? 'transform: translateY(-45px)' : ''">
              NAME</label>
            <input type="text" id="username" placeholder="Enter your name" required formControlName="name"
                   [ngClass]="isValid('name', true, true)" [class]="isTouched('name') ? 'touched' : ''">
          </div>

          <div class="input-block" (click)="markAsTouched('replyTo')">
            <label for="email"
                   [style]="isTouched('replyTo') ? 'transform: translateY(-45px)' : ''">
              EMAIL</label>
            <input type="email" email id="email" placeholder="Enter your email" required formControlName="replyTo"
                   [ngClass]="isValid('replyTo', true, true)" [class]="isTouched('replyTo') ? 'touched' : ''">
          </div>

          <div class="input-block">
            <textarea placeholder="Enter your message" rows="4"
                      [ngClass]="isValid('text', true, true)" formControlName="text"></textarea>
          </div>

          <app-button [type]="'submit'" style="width: fit-content">SEND MESSAGE</app-button>

          <a [href]="fullLink" class="whatsapp-text" target="_blank"
             rel="noopener noreferrer">
            <div class="wt-content">
              <i class='bx bxl-whatsapp align-middle bx-sm' style="width: fit-content"></i>
              Talk by Whatsapp
            </div>
          </a>
        </form>
      </section>
      <section class="right">
        <img src="../../../assets/svg/contact.svg" alt="contact me" class="mate-img">
      </section>
    </div>
  </div>
</div>
