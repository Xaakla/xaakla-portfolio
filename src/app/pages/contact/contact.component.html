<div class="container-page">
  <div class="regular">
    <h1 class="page-title neon">{{title}}</h1>

    <div class="regular-main">
      <section class="left">
        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="input-block" (click)="markAsTouched('name')">
            <label for="username" [style]="isTouched('name') ? 'transform: translateY(-45px)' : ''">
              NAME</label>
            <input type="text" id="username" placeholder="Enter your name" required formControlName="name"
                   [class]="isTouched('name') ? 'touched' : ''">
          </div>

          <div class="input-block" (click)="markAsTouched('replyTo')">
            <label for="email"
                   [style]="isTouched('replyTo') ? 'transform: translateY(-45px)' : ''">
              EMAIL</label>
            <input type="email" email id="email" placeholder="Enter your email" required formControlName="replyTo"
                  [class]="isTouched('replyTo') ? 'touched' : ''">
          </div>

          <div class="input-block">
            <textarea placeholder="Enter your message" rows="4" formControlName="text"></textarea>
          </div>

          <app-button [type]="'submit'">SEND MESSAGE</app-button>
        </form>
      </section>
      <section class="right">
        <img src="../../../assets/svg/contact.svg" alt="contact me" class="mate-img">
      </section>
    </div>
  </div>
</div>
